<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalorická kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#EEF0F4">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
</head>
<body>

    <main id="app">
        
        <!-- Container pro přepínatelné pohledy -->
        <div id="views-container">
            <div id="app-version-display"></div>
            
            <!-- 1. PŘEHLED DNES -->
            <section id="view-overview" class="view">
                <div class="content overview-layout">
                    
                    <header class="overview-header">
                        <h1>Přehled dnes</h1>
                    </header>

                    <div class="dashboard-card">
                        <div class="dashboard-text">
                            <span id="display-current" class="big-number">0</span>
                            <span class="separator">/</span>
                            <span id="display-target" class="target-number">2200</span>
                            <span class="unit">kcal</span>
                        </div>
                        <div class="progress-container">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="weight-input">Váha (kg)</label>
                        <input type="number" id="weight-input" placeholder="0.0" step="0.1" inputmode="decimal">
                    </div>

                    <div class="input-group">
                        <label for="calorie-input">Přidat kalorie</label>
                        <form id="add-form">
                            <div class="add-row">
                                <input type="number" id="calorie-input" placeholder="0" inputmode="numeric" pattern="[0-9]*" required autocomplete="off">
                                <button type="submit" id="add-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </section>

            <!-- 2. POTRAVINY A RECEPTY -->
            <section id="view-foods" class="view hidden">
                <div class="content center-text">
                    <h2>Potraviny a recepty</h2>
                </div>
            </section>

            <!-- 3. STATISTIKY -->
            <section id="view-stats" class="view hidden">
                <div class="content center-text">
                    <h2>Statistiky</h2>
                </div>
            </section>

        </div>

        <!-- Spodní navigace -->
        <nav class="bottom-nav">
            <button id="nav-overview" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">●</span>
                </span>
                <span class="nav-label">Přehled</span>
            </button>
            <button id="nav-foods" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">■</span>
                </span>
                <span class="nav-label">Recepty</span>
            </button>
            <button id="nav-stats" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">▲</span>
                </span>
                <span class="nav-label">Statistiky</span>
            </button>
        </nav>

    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
