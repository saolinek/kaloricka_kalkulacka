<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalorická kalkulačka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#EEF0F4">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
</head>
<body>

    <main id="app">
        
        <!-- Container pro přepínatelné pohledy -->
        <div id="views-container">
            <div id="app-version-display"></div>
            
            <!-- DEBUG BUTTON -->
            <button id="btn-debug-reset" title="Resetovat aplikaci">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
                    <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                </svg>
            </button>
            
            <!-- 1. PŘEHLED DNES -->
            <section id="view-overview" class="view">
                <div class="content overview-layout">
                    
                    <header class="overview-header">
                        <h1>Přehled dnes</h1>
                    </header>

                    <div class="dashboard-card">
                        <div class="dashboard-text">
                            <span id="display-current" class="big-number">0</span>
                            <span class="separator">/</span>
                            <span id="display-target" class="target-number">2200</span>
                            <span class="unit">kcal</span>
                        </div>
                        <div class="progress-container">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="weight-input">Váha (kg)</label>
                        <div class="weight-row">
                            <input type="number" id="weight-input" placeholder="0.0" step="0.1" inputmode="decimal">
                            <button id="btn-weight-confirm" class="icon-btn-small" title="Uložit váhu">+</button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="actions-row">
                        <button id="btn-open-add-cal" class="action-btn primary">
                            <span class="btn-icon">+</span>
                            Přidat kalorie
                        </button>
                        <button id="btn-open-add-recipe" class="action-btn secondary">
                            <span class="btn-icon">+</span>
                            Přidat recept
                        </button>
                    </div>

                    <!-- Daily List -->
                    <div id="daily-list-container" class="daily-list-container hidden">
                        <h3>Dnes snězeno</h3>
                        <ul id="daily-list" class="daily-list">
                            <!-- Items inserted via JS -->
                        </ul>
                    </div>

                </div>
            </section>

            <!-- 2. RECEPTY (SPRÁVA) -->
            <section id="view-foods" class="view hidden">
                <div class="content overview-layout">
                    <header class="overview-header">
                        <h1>Recepty</h1>
                    </header>

                    <!-- Create New Recipe Button -->
                    <button id="btn-create-recipe" class="full-width-btn" style="margin-bottom: 20px;">
                        Vytvořit nový recept
                    </button>
                    
                    <div id="recipes-placeholder" class="center-placeholder hidden">
                        <p>Zatím nemáš žádné recepty.</p>
                        <p style="font-size: 0.8rem; opacity: 0.7;">Vytvoř si vlastní kuchařku.</p>
                    </div>

                    <ul id="recipes-list" class="daily-list">
                        <!-- Recipes inserted via JS -->
                    </ul>
                </div>
            </section>

            <!-- 3. STATISTIKY -->
            <section id="view-stats" class="view hidden">
                <div class="content overview-layout">
                    <header class="overview-header">
                        <h1>Statistiky</h1>
                    </header>
                    
                    <div id="stats-content" class="stats-scroll-content">
                        <!-- Charts inserted via JS -->
                    </div>
                </div>
            </section>

            <!-- 4. NASTAVENÍ -->
            <section id="view-settings" class="view hidden">
                <div class="content overview-layout">
                    <header class="overview-header">
                        <h1>Nastavení</h1>
                    </header>
                    
                    <div class="input-group">
                        <label for="input-target-kcal">Denní kalorický příjem (kcal)</label>
                        <div class="weight-row">
                            <input type="number" id="input-target-kcal" placeholder="2200" inputmode="numeric">
                            <button id="btn-save-settings" class="icon-btn-small" title="Uložit">✓</button>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!-- OVERLAYS (Modals) -->
        
        <!-- Overlay: Přidat kalorie -->
        <div id="overlay-add-cal" class="overlay">
            <div class="overlay-card">
                <div class="overlay-header">
                    <h2>Přidat položku</h2>
                    <button id="btn-close-add-cal" class="icon-btn-close">✕</button>
                </div>
                <div class="overlay-content">
                    <form id="form-add-cal">
                        <div class="input-group">
                            <label for="input-name">Název položky</label>
                            <input type="text" id="input-name" placeholder="Např. Banán" autocomplete="off" required>
                        </div>
                        <div class="input-group">
                            <label for="input-kcal-100">Kalorie na 100g</label>
                            <input type="number" id="input-kcal-100" placeholder="0" inputmode="numeric" required>
                        </div>
                        <div class="input-group">
                            <label for="input-grams">Množství (g)</label>
                            <input type="number" id="input-grams" placeholder="0" inputmode="numeric" required>
                        </div>
                        
                        <div class="overlay-actions">
                            <button type="submit" class="full-width-btn">Potvrdit a přidat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Overlay: Vytvořit recept (Creation) -->
        <div id="overlay-add-recipe" class="overlay">
             <div class="overlay-card">
                 <div class="overlay-header">
                    <h2>Nový recept</h2>
                    <button id="btn-close-add-recipe" class="icon-btn-close">✕</button>
                </div>
                <div class="overlay-content">
                    <form id="form-add-recipe">
                        <div class="input-group" style="margin-bottom: 20px;">
                            <label for="input-recipe-name">Název receptu</label>
                            <input type="text" id="input-recipe-name" placeholder="Např. Boloňská omáčka" autocomplete="off" required>
                        </div>
                        
                        <div class="ingredients-section">
                            <h3>Ingredience</h3>
                            <div id="ingredients-list-form" class="ingredients-list-form">
                                <!-- Ingredient rows added here -->
                            </div>
                            <button type="button" id="btn-add-ingredient" class="action-btn secondary" style="height: 50px; margin-top: 10px;">
                                + Přidat ingredienci
                            </button>
                        </div>
                        
                        <div class="overlay-actions">
                            <button type="submit" class="full-width-btn">Uložit recept</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Overlay: Vybrat recept (Selection for Daily Log) -->
        <div id="overlay-select-recipe" class="overlay">
            <div class="overlay-card">
                <div class="overlay-header">
                   <h2>Vybrat recept</h2>
                   <button id="btn-close-select-recipe" class="icon-btn-close">✕</button>
               </div>
               <div class="overlay-content">
                   <div id="placeholder-select-recipe" class="center-placeholder hidden" style="height: 100px;">
                       <p>Žádné recepty k dispozici.</p>
                   </div>
                   <ul id="list-select-recipe" class="daily-list">
                       <!-- Selectable recipes via JS -->
                   </ul>
               </div>
           </div>
       </div>

       <!-- Overlay: Zadat snězené množství receptu -->
       <div id="overlay-consume-recipe" class="overlay">
            <div class="overlay-card">
                <div class="overlay-header">
                    <h2 id="consume-recipe-title">Použít recept</h2>
                    <button id="btn-close-consume-recipe" class="icon-btn-close">✕</button>
                </div>
                <div class="overlay-content">
                    <form id="form-consume-recipe">
                        <div class="input-group">
                            <label for="input-consume-grams">Kolik gramů jsi snědl?</label>
                            <input type="number" id="input-consume-grams" placeholder="0" inputmode="numeric" required>
                        </div>
                        <div id="consume-recipe-info" style="margin-top: 15px; font-size: 0.9rem; opacity: 0.7; text-align: center;">
                            <!-- Info about total kcal/weight of recipe -->
                        </div>
                        <div class="overlay-actions">
                            <button type="submit" class="full-width-btn">Přidat do přehledu</button>
                        </div>
                    </form>
                </div>
            </div>
       </div>

        <!-- Spodní navigace -->
        <nav class="bottom-nav">
            <button id="nav-overview" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">●</span>
                </span>
                <span class="nav-label">Přehled</span>
            </button>
            <button id="nav-foods" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">■</span>
                </span>
                <span class="nav-label">Recepty</span>
            </button>
            <button id="nav-stats" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">▲</span>
                </span>
                <span class="nav-label">Statistiky</span>
            </button>
            <button id="nav-settings" class="nav-item">
                <span class="nav-icon-container">
                    <span class="nav-icon">⚙</span>
                </span>
                <span class="nav-label">Nastavení</span>
            </button>
        </nav>

    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
